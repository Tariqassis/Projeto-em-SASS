<!DOCTYPE html>
<html lang="PT-BR">
<head>

    <title>Galleria</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
